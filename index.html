<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Tic-Tac-Toe</title>
        <link rel = "stylesheet" href = "styles.css">
        <script src = "game.js" defer></script>
        <script src = "display.js" defer></script>
    </head>

    <body>
        <div class="header">
            <p>Tic-Tac-Toe</p>
        </div>

        <div class = "playermessage">Player X's turn</div>

        <div class = "main-grid">
            <div class = "field" onclick="turnManager.move('0')"></div>
            <div class = "field" onclick="turnManager.move('1')"></div>
            <div class = "field" onclick="turnManager.move('2')"></div>
            <div class = "field" onclick="turnManager.move('3')"></div>
            <div class = "field" onclick="turnManager.move('4')"></div>
            <div class = "field" onclick="turnManager.move('5')"></div>
            <div class = "field" onclick="turnManager.move('6')"></div>
            <div class = "field" onclick="turnManager.move('7')"></div>
            <div class = "field" onclick="turnManager.move('8')"></div>
        </div>
        
        <div class = "footer">
            <p>Copyright Â© 2023 SLakehal27</p>
            <a href = "https://github.com/SLakehal27" target="_blank">
                <img src = "./images/github-mark.svg" alt = "github" height="50" width="50">
            </a>
        </div>
    </body>
</html>
